name: Build

on:
  workflow_dispatch:

jobs:
  try_to_build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Toolchain
        run: |
          bash build13-5.15.sh
      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: kernel
          path: out
          compression-level: 9
